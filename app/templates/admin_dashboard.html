{% extends 'base.html' %} {% block title %}Dashboard{% endblock %} {% block
content %}
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto py-8">
    <header class="bg-white shadow-md rounded-md p-6 mb-6">
      <h1 class="text-xl font-semibold text-gray-800">
        Painel de Administração
      </h1>
    </header>

    <section class="bg-white shadow-md rounded-md p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">
        Redes Sociais Mais Cadastradas
      </h2>
      <div class="overflow-auto">
        {% if graphic %}
        <img
          src="data:image/png;base64,{{ graphic }}"
          alt="Gráfico de redes sociais"
        />
        {% else %}
        <p>Nenhum gráfico disponível para exibir.</p>
        {% endif %}
      </div>
    </section>
  </div>
</body>
{% endblock %}
