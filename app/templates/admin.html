{% extends 'base.html' %} {% block title %}Admin{% endblock %} {% block content
%}

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-10 text-white">
      Painel Admin
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Card 1: Atualizar dados -->
      <div class="opacity-75 p-6 rounded-xl shadow-md text-center">
        <h2 class="text-xl font-semibold mb-4 text-white">
          Atualizar dados chatbot
        </h2>
        <button
          onclick="callUpdate()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
        >
          Rodar /update_data
        </button>
      </div>

      <!-- Card 2: Deletar sócios (exemplo simples) -->
      <div class="p-6 rounded-xl text-center">
        <h2 class="text-xl font-semibold mb-4 text-white">Deletar sócio</h2>
        <input
          id="partner_id"
          type="number"
          placeholder="ID do sócio"
          class="border px-3 py-2 w-full rounded mb-3"
        />
        <button
          onclick="deletePartner()"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
        >
          Rodar /delete/{id}
        </button>
      </div>

      <!-- Card 3: Voltar para home -->
      <div class="opacity-75 p-6 rounded-xl shadow-md text-center">
        <h2 class="text-xl font-semibold mb-4 text-white">Home</h2>
        <a
          href="/test"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded inline-block"
        >
          Ir para home
        </a>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
