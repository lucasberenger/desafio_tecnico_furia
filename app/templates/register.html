{% extends 'base.html' %} {% block title %}Registrar{% endblock %} {% block
content %}

<body
  class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
>
  <div class="bg-white bg-opacity-10 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-white">
      Registro de Sócio
    </h1>

    <form method="POST" action="/register" class="space-y-4">
      <input
        type="text"
        name="name"
        placeholder="Nome"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400"
      />

      <input
        type="email"
        name="email"
        placeholder="E-mail"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400"
      />

      <input
        type="text"
        name="cpf"
        placeholder="CPF (apenas números)"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400"
      />

      <input
        type="number"
        name="age"
        placeholder="Idade"
        required
        class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400"
      />

      <input
        type="text"
        name="phone"
        placeholder="Telefone"
        class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400"
      />

      <input
        type="text"
        name="social_media"
        placeholder="Instagram, Twitter, etc."
        class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400"
      />

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition"
      >
        Registrar
      </button>
    </form>
  </div>
</body>

{% endblock %}
